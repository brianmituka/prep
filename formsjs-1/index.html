<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">


  </head>
  <body>

    <div class="container">
  <form>
    <select class="custom-select" name="">
      <option value="1">tea</option>
      <option value="2">coffee</option>
      <option value="3">kombucha</option>
      <option value="4">water</option>
  </select>
  </form>
  <form>
   <ul class="flex">
   <li><label for="first-name">First Name</label><input
  type="text" id="first-name" placeholder="Enter your first
  name here"></li>
   <li><label for="last-name">Last Name</label><input
  type="text" id="last-name" placeholder="Enter your last
  name here"></li>
   <li><label for="email">Email</label><input type="email"
  id="email" placeholder="Enter your email here"></li>
   <li><label for="phone">Phone</label><input type="tel"
  id="phone" placeholder="Enter your phone here"></li>
   <li><label for="message">Message</label><textarea
  rows="6" id="message" placeholder="Enter your message
  here"></textarea></li>
   <li><button type="submit">Submit</button></li>
   </ul>
  </form>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="external.js" charset="utf-8"></script>
  </body>
</html>
